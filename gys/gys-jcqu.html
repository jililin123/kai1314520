    /**滑动到顶部

    var gotop = document.getElementsByClassName("gotop")[0];
//    var foolrHop = document.getElementsByClassName("foolr-hop")[0];
    var timer = null;
    var leader = 0;
    //绑定页面滑动事件;
    window.onscroll = function () {
        if (scroll().top > 300) {
            gotop.style.display = "block";
//            foolrHop.style.display = "block";
            //=====箭头显示=====//
        } else {
            //隐藏
            //=====箭头隐藏=====//
            gotop.style.display = "none";
//            foolrHop.style.display = "none";
        }
        //我们用也页面滑动为leader赋值,让leader成为页面的纵坐标;!!!
        leader = scroll().top;
    }
    //      window.scrollTo(x,y);   x代表横坐标;,y代表纵坐标;
    gotop.onclick = function () {
        //瞬间闪动到页面最顶端;
//                window.scrollTo(0,0);
        //模拟缓动动画,页面滑动到最顶端;
        clearInterval(timer);
        timer = setInterval(function () {
            //1.获取步长;
            var step = (0 - leader) / 10;
            //2.二次处理
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            //3.赋值;
            leader = leader + step;
            window.scrollTo(0, leader);
            //4.清除定时器;
            if (leader === 0) {
                clearInterval(timer);
            }
        }, 20);
    }
    function scroll() {
        return {
            top: window.pageYOffset || document.documentElement.scrollTop,
            left: window.pageXOffset || document.documentElement.scrollLeft
        }
    }

//==========导航栏 style===============//
    window.onload = function () {
        var ul = document.getElementById("gys-top-ul");
        var liArr = ul.getElementsByTagName("li");
        var angle = document.getElementsByTagName("i")[0];
        var count = 0;

        for (var i = 0; i < liArr.length; i++) {
            if (i === 4) {
                continue;
            }
            liArr[i].onmouseover = function () {
                animate(angle, this.offsetLeft);
            }
            liArr[i].onmouseout = function () {
                animate(angle, count);
            }
            liArr[i].onclick = function () {
                count = this.offsetLeft;
            }
        }
    }
    function animate(ele, target) {
        clearInterval(ele.timer);
        ele.timer = setInterval(function () {
            var step = (target - ele.offsetLeft) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            ele.style.left = ele.offsetLeft + step + "px";
            //console.log(1);
            if (Math.abs(target - ele.offsetLeft) <= Math.abs(step)) {
                ele.style.left = target + "px";
                clearInterval(ele.timer);
            }
        }, 16);
    }
